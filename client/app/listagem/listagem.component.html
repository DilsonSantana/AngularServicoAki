        <painel style="padding-top:145px" #painelBusca titulo="Encontre o servico que precisa" class="col-md-5 col-md-offset-1">
            <h4 style="text-align:center;padding-bottom:10px">Encontre o Servico que precisa</h4>
            <div style="text-align:center;padding-bottom:20px" class="col-md-12 ">
                <form>
                    <input #textoProcurado (keyup)="0" class="form-control">
                </form>
            </div>
            <br>
            <button class="btn btn-primary btn-block" (click)="remove(foto)">Buscar </button>

        </painel>

            <hr style="height:2px; border:none; color:#000; background-color:#000; margin-top: 0px; margin-bottom: 0px;" />
            <table class="table table-hover">

                    <td style="width:75%">

                    <td style="width:25%">

                        <h5>80 Buscas</h5>
